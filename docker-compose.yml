version: '3.9'

services:
  app:
    image: chaiminwoo0223/jeonseguard:latest
    container_name: jeonseguard-app
    ports:
      - "8080:8080"
    env_file:
      - ./dev.env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - jeonseguard-network

  redis:
    image: redis:6.2
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - ./dev.env
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - jeonseguard-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - jeonseguard-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    env_file:
      - ./dev.env
    restart: unless-stopped
    networks:
      - jeonseguard-network

networks:
  jeonseguard-network:
    driver: bridge
